<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Panel Pusat - BPR NTB</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="header-content" style="width:100%; display:flex; justify-content:space-between; align-items:center;">
            <h3>Monitoring IT Pusat</h3>
            <button onclick="logout()" style="background:#dc3545; width:auto; padding:5px 15px;">Logout</button>
        </div>
    </header>

<div class="container" style="padding: 20px;">
        <div class="box">
            <h3>Semua Laporan Masuk</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Lokasi & Pelapor</th>
                        <th>Gangguan</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody> </table>
            <div id="pagination"></div>
        </div>
    </div>

    <div id="chatSection" class="box" style="display:none; position: fixed; bottom: 0; right: 100px; width: 350px; z-index: 101;">
        <h4>Chat Laporan #<span id="reportIdDisplay"></span></h4>
        <div id="chatBox" class="chat-box" style="height: 200px;"></div>
        <div style="display:flex; gap:5px; margin-top:5px;">
            <input id="chatInput" placeholder="Ketik balasan...">
            <button onclick="sendChat()" style="width:auto;">Kirim</button>
        </div>
        <button onclick="document.getElementById('chatSection').style.display='none'" style="background:none; color:red; border:none; cursor:pointer; width:100%; font-size:12px;">Tutup Chat</button>
    </div>

<script src="assets/js/app.js"></script>
<script>
    const role = localStorage.getItem('role');
    if (role !== 'pusat') window.location.href = 'index.html';

    document.addEventListener('DOMContentLoaded', () => {
        loadData(); 
    });

    function logout() { 
        localStorage.clear(); 
        window.location.href = 'index.html'; 
    }
</script>
</body>
</html>
