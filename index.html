<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login - BPR NTB</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="box" style="max-width:400px; margin: 100px auto;">
        <h2 style="text-align:center; color:#0C3B72;">Sistem Pelaporan</h2>
        <p style="text-align:center; color:#777;">PT BPR NTB (Perseroda)</p>
        <hr>
        <label>Role User:</label>
        <select id="role">
            <option value="cabang">Unit Cabang</option>
            <option value="pusat">IT Pusat (Admin)</option>
        </select>
        <input id="loc" placeholder="Nama Cabang (Isi jika login cabang)">
        <button onclick="handleLogin()">Masuk Ke Sistem</button>
    </div>

    <script>
        function handleLogin() {
            const role = document.getElementById('role').value;
            const loc = document.getElementById('loc').value;

            if (role === 'cabang' && !loc) return alert("Mohon isi nama cabang!");
            
            localStorage.setItem('role', role);
            localStorage.setItem('loc', loc || 'Kantor Pusat');
            window.location.href = role + '.html';
        }
    </script>
</body>
</html>
