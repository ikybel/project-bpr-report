<!DOCTYPE html>
<html lang="id">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cabang - BPR NTB</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .stats { display: flex; gap: 20px; margin-bottom: 20px; }
        .stat-card { flex: 1; padding: 15px; border-radius: 8px; color: white; text-align: center; }
        .bg-orange { background: #f39c12; }
        .bg-green { background: #27ae60; }
        .fab { position: fixed; bottom: 30px; right: 30px; background: #0C3B72; color: white; 
               width: 60px; height: 60px; border-radius: 50%; font-size: 30px; border: none; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 5% auto; padding: 20px; width: 50%; border-radius: 10px; }
    </style>
</head>
<body>
    <header>
        <h3>Unit: <span id="locDisplay"></span></h3>
        <button onclick="logout()" style="background:#dc3545; width:auto; padding:5px 15px;">Logout</button>
    </header>

    <div class="container" style="padding: 20px;">
        <div class="stats">
            <div class="stat-card bg-orange">
                <h4 id="countPending">0</h4>
                <p>Menunggu Perbaikan</p>
            </div>
            <div class="stat-card bg-green">
                <h4 id="countDone">0</h4>
                <p>Selesai</p>
            </div>
        </div>

    <div class="box">
        <h3>Riwayat Laporan Anda</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tanggal</th>
                    <th>Gangguan</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="historyBody"></tbody>
        </table>
    </div>

    <button class="fab" onclick="toggleModal(true)">+</button>

    <div id="modalForm" class="modal">
        <div class="modal-content">
            <h3>Buat Laporan Gangguan Baru</h3>
            <hr>
            <form id="reportForm">
                <input id="name" placeholder="Nama Pelapor" required>
                <input id="nrp" placeholder="NRP" required>
                <input id="phone" placeholder="No. HP / WhatsApp" required>
                <textarea id="description" placeholder="Jelaskan Gangguan (Contoh: Koneksi internet mati total)" rows="4" required></textarea>
                <label>Prioritas:</label>
                <select id="priority">
                    <option>Rendah</option><option>Sedang</option><option>Tinggi</option>
                </select>
                <label>Estimasi Perbaikan yang Diinginkan:</label>
                <select id="eta">
                    <option>1 jam</option><option> < 4 Jam</option><option>1 Hari</option>
                </select>
                <div style="display:flex; gap:10px; margin-top:15px;">
                    <button type="submit" style="background:#0C3B72;">Kirim Laporan</button>
                    <button type="button" onclick="toggleModal(false)" style="background:#777;">Batal</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chatSection">
        <div class="chat-container">
            <div class="chat-header">
                <strong>Chat Laporan #<span id="reportIdDisplay"></span></strong>
                <span onclick="closeChat()" style="cursor:pointer; font-size:20px;">X</span>
            </div>
            <div id="chatBox">
                </div>
            <div class="chat-footer">
                <input type="text" id="chatInput" placeholder="Ketik balasan..." autocomplete="off">
                <button class="btn-kirim" onclick="sendChat()">Kirim</button>
            </div>
            <div style="text-align:center; padding-bottom: 10px;">
                <button onclick="closeChat()" style="color:red; background:none; border:none; cursor:pointer; font-size:13px;">Tutup Chat</button>
            </div>
        </div>
    </div>

<script src="assets/js/app.js"></script>
<script>
    // 1. Tampilkan Nama Kantor
    const loc = localStorage.getItem('loc');
    if (!loc) {
        window.location.href = 'index.html'; // Proteksi jika belum login
    } else {
        document.getElementById('locDisplay').innerText = loc;
    }

    // 2. Jalankan loadData saat halaman terbuka
    document.addEventListener('DOMContentLoaded', () => {
        loadData(); 
    });

    // 3. Fungsi Modal & Logout
    function toggleModal(show) { 
        document.getElementById('modalForm').style.display = show ? 'block' : 'none'; 
    }
    
    function logout() { 
        localStorage.clear(); 
        window.location.href = 'index.html'; 
    }
</script>
</body>
</html>
